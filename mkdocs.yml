site_name: lto5's blog
docs_dir: docs
repo_url: https://github.com/lto5/lto5.github.io
site_url: https://lto5.github.io
edit_uri: 'edit/main/docs/'
repo_name: lto5/lto5.github.io
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - navigation.path
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.select
    - content.code.copy
    - navigation.instant
    - navigation.instant.prefetch
    - toc.follow
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: indigo
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: black
      accent: blue

plugins:
  # - social
  - search
  - literate-nav:
      nav_file: navigation.md

# nav:
#   - Trang chủ: index.md
#   - Nội dung: navigation.md
#   - CP:
#     - Quy hoạch động chữ số: CP/dp-digit.md
#     - Chia căn và các biến thể: CP/sqrt-decomposition.md

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/letuano5
    - icon: fontawesome/brands/facebook
      link: https://facebook.com/letuano5

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

